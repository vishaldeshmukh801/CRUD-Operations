<div class="container">
    <h1>Reactive Form </h1>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    
      <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>
      
      <div class="form-group">
        <label>Surname:</label>
        <input type="text" formControlName="surname" class="form-control" />
      </div>
    
      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
      
      <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" class="form-control" />
      </div>
      
      <div class="form-group">
        <label>Mobile Number:</label>
        <input type="text" formControlName="mobile" class="form-control" />
      </div>
      
      <div class="form-group">
        <label>Aadhar Number:</label>
        <input type="text" formControlName="aadhar" class="form-control" />
      </div>
      
      <div class="form-group">
        <label>PAN Number:</label>
        <input type="text" formControlName="pan" class="form-control" />
      </div>
      
      <div class="form-group">
        <label>Photo:</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control-file mt-2 " />
      </div>
      
      <div class="form-group">
        <label>Resume:</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control-file mt-2" />
      </div>
      <button type="submit" class="btn btn-primary mt-2 mb-5">Submit</button>
      <button type="button" class="btn btn-danger mt-2 ms-5 mb-5" (click)="resetForm()">Reset</button>
    </form>
  </div>
